<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>注册</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"><a class="navbar-brand" href="/"><img src="img/img.png"
					 height="50px" alt="" style="border-radius: 50%"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
				 aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent1">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="/">首页 </a></li>
						<li class="nav-item active"><a class="nav-link" href="/login.html">登录 </a></li>
					</ul>
				</div>
			</nav>
			<br>
			<br>
			<br>
			<div class="row">
				<div class="col-10 offset-1">
					<div>
						<form id="reg" action="#">
							<div class="form-group">
								<label for="loginName">登录名</label>
								<input type="text" class="form-control" required="required" id="loginName" placeholder="Enter loginName">
							</div>
							<div class="form-group">
								<label for="name">昵称</label>
								<input type="text" class="form-control" required="required" id="name" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" required="required" id="email" placeholder="Enter Email">
							</div>
							<div class="form-group">
								<label for="passwd">密码</label>
								<input type="password" class="form-control" required="required" id="passwd" placeholder="Enter Password">
							</div>
							<button type="submit" id="login" class="btn btn-primary ">注册</button>
							<br><br>
							<a href="/findusername" class="">找回用户名</a><br>
							已有账号？<a href="/login" class="">点我去登录</a>
						</form>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<footer>
				<div class="row" style="background-color: #f8f9fa !important;height: 50px;: middle;">
					<div class="col-7 offset-1" style="position: relative;top: 15px"></div>
					<div class="col-3 offset-1" style="position: relative;top: 15px">Copyright</div>
				</div>
			</footer>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer.js"></script>
	<script src="js/login.js"></script>
</html>
